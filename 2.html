
<html>
    <body>
        FizzNum: <input type="text" id="fizznum" placeholder="整数を入力してください"><br>
        BuzzNum: <input type="text" id="buzznum" placeholder="整数を入力してください"><br>

        <button onclick="show()">実行</button>
        <p id="newText"></p>

        <script>
            function show(){

                let fNum = document.getElementById("fizznum").value;
                let bNum = document.getElementById("buzznum").value;

                let fizz = parseInt(fNum);
                let buzz = parseInt(bNum);

                for (let i = 1; i < 100; i++)
                {
                    if (i % fizz === 0 && i % buzz === 0)
                    {
                        document.getElementById("newText").innerHTML += "Fizz Buzz " + i + "<br>";
                    }
                    else if (i % fizz === 0)
                    {
                        document.getElementById("newText").innerHTML += "Fizz " + i + "<br>";
                    }
                    else if (i % buzz === 0)
                    {
                        document.getElementById("newText").innerHTML += "Buzz " + i + "<br>";
                    }
                } 
            }
        </script>
    </body>
    </html>
